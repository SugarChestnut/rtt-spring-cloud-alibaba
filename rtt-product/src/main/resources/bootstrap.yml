spring:
    application:
        name: rtt-product
    cloud:
        config:
            # 外部配置能否覆盖系统配置
            allow-override: true
        nacos:
            username: nacos
            password: nacos
            server-addr: http://127.0.0.1:8848
            config:
                file-extension: yaml
                group: product-service
                namespace: eshop
                # 自动刷新配置
                refresh-enabled: false
                # 是否开启
                enabled: true
                # data-id，优先级高于 spring.application.name
#                name: order-base
                # 获取配置超时时间
                timeout: 3000
                shared-configs:
                    -   group: global
                        data-id: dubbo
                    -   group: global
                        data-id: redis
                    -   group: global
                        data-id: seata