spring:
    application:
        name: rtt-product
    cloud:
        refresh:
            enabled: true
            additional-property-sources-to-retain:
                # 要保留的配置
                - rtt
        config:
            # 外部配置能否覆盖系统配置
            allow-override: true
        nacos:
            username: nacos
            password: nacos
            server-addr: http://127.0.0.1:8848
            config:
                namespace: eshop
                group: ${spring.application.name}
                # data-id，优先级高于 spring.application.name
#                name: product-config
                file-extension: yml
                refresh-enabled: true
                enabled: true
                timeout: 3000
#                extension-configs:
#                    -   group: service
#                        data-id: product-service-base
#                        refresh: true
                shared-configs:
                    -   group: global
                        # 如果不带后缀，默认是 properties，这个时候 data-id 是 dubbo.yaml
                        data-id: dubbo.yaml
                        # 这里的刷新意思是，如果缓存已存在，是否重新从远程获取覆盖
                        refresh: false
                    -   group: global
                        data-id: redis.yaml
                        refresh: false
            discovery:
                enabled: true
                namespace: eshop
                group: ${spring.application.name}
                service: ${spring.application.name}
                weight: 1
                log-name: ./logs/